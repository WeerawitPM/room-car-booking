<!-- Modal View -->
<div class="modal fade" id="modalView" tabindex="-1" aria-labelledby="modalViewLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalViewLabel">รายละเอียดห้องประชุม</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <div for="roomImage">รูปภาพห้อง</div>
          <div class="d-flex justify-content-center">
            <img id="roomImage" class="img-fluid" src="" alt="รูปภาพห้อง" style="max-width: 100%; height: auto;" />
          </div>
        </div>
        <div class="mb-3">
          <label for="roomName" class="form-label">ชื่อห้อง</label>
          <input type="text" class="form-control" id="roomName" readonly />
        </div>
        <div class="mb-3">
          <label for="roomDetail" class="form-label">รายละเอียดห้อง</label>
          <textarea class="form-control" id="roomDetail" rows="3" readonly></textarea>
        </div>
        <div class="mb-3">
          <label for="roomStatus" class="form-label">สถานะ</label>
          <input type="text" class="form-control" id="roomStatus" readonly />
        </div>
        <div class="mb-3">
          <label for="roomSequence" class="form-label">ลำดับห้อง</label>
          <input type="text" class="form-control" id="roomSequence" readonly />
        </div>
        <div class="mb-3">
          <label for="roomRemark" class="form-label">หมายเหตุ</label>
          <textarea class="form-control" id="roomRemark" rows="2" readonly></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
      </div>
    </div>
  </div>
</div>
