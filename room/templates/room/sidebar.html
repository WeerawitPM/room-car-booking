{% load static %}

<nav id="sidebar">
  <div class="p-4 pt-5">
    <a href="#" class="img logo rounded-circle mb-5" style="background-image: url({% static 'images/logo.jpg' %});"></a>
    <ul class="list-unstyled components mb-5">
      {% for room in rooms %}
        <li>
          <a href="#" class="room-link" data-room-id="{{ room.id }}">{{ room.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</nav>
