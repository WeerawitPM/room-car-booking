{% load static %}

<nav id="sidebar">
  <div class="p-4 pt-5">
    <a href="#" class="img logo rounded-circle mb-5" style="background-image: url({% static 'images/logo.jpg' %});"></a>
    <ul class="list-unstyled components mb-5">
      {% for room in rooms %}
        <li id="room-{{ room.id }}" class="{% if room.id == first_room.id %}active{% endif %}">
          <a href="#{{ room.id }}" class="room-link" data-room-id="{{ room.id }}" data-room-name="{{ room.name }}">จองห้องประชุม</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</nav>
