{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Booking</title>

    <link rel="icon" type="image/x-icon" href="{{ request.user.fccorp.image.url }}" />
    {% comment %} <link rel="icon" type="image/x-icon" href="{% static 'room/images/logo.png' %}" /> {% endcomment %}

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'room/css/font.css' %}" />
    <link rel="stylesheet" href="{% static 'room/css/app.css' %}" />
    <link rel="stylesheet" href="{% static 'room/css/error.css' %}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  </head>

  <body class="prompt-regular">
    <div id="error">
      <div class="error-page container">
        <div class="col-md-8 col-12 offset-md-2">
          <div class="text-center">
            <div id="lottie" style="width: 400px; height: 400px;" class="mx-auto"></div>
            <h1 class="error-title">{{ title }}</h1>
            <p class="fs-5 text-gray-600">{{ detail }}</p>
            <a href="{% url 'room_history' %}" class="btn btn-lg btn-outline-primary mt-3">กลับหน้าประวัติการจอง</a>
          </div>
        </div>
      </div>
    </div>
    <script>
      var imagePath = "{% static 'room/images/' %}{{ image }}.json" // แยกการใช้ template tag และ variable
      var animation = lottie.loadAnimation({
        container: document.getElementById('lottie'), // เลือก div ที่จะใส่ animation
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: imagePath // ใส่ path ของไฟล์ Lottie ที่ดาวน์โหลดมา
      })
    </script>
  </body>
</html>
