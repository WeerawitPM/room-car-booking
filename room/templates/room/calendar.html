<div id="calendar" class="d-none"></div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="colorToast" class="toast text-bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">The selected color is not available in the list.</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<!-- Include modal template -->
{% include 'room/modal_event.html' %}

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar')
    const sidebarCollapse = document.getElementById('sidebarCollapse')
    const toastEl = document.getElementById('colorToast')
    const toast = new bootstrap.Toast(toastEl, { delay: 5000 })
  
    var selectedRoomId = null
  
    function setRoomId(id) {
      selectedRoomId = id
      fetchBookings(id) // ดึงข้อมูลเหตุการณ์จากฐานข้อมูล
      calendar.render() // บังคับให้ปฏิทินทำการเรนเดอร์ใหม่
    }
  
    function fetchBookings(roomId) {
      $.ajax({
        url: '{% url "fetch_bookings" %}',
        method: 'GET',
        data: { room_id: roomId },
        success: function (response) {
          console.log(response.bookings) // ตรวจสอบข้อมูลที่ได้รับ
          var bookings = JSON.parse(response.bookings)
          calendar.removeAllEvents() // ลบเหตุการณ์เก่า
          calendar.addEventSource(
            bookings.map(function (booking) {
              return {
                title: booking.title,
                start: booking.start_date, // ISO 8601 format
                end: booking.end_date, // ISO 8601 format
                description: booking.description,
                color: booking.color // ใส่สีของเหตุการณ์
              }
            })
          )
        }
      })
    }
  
    var calendar = new FullCalendar.Calendar(calendarEl, {
      timeZone: 'UTC',
      dayMaxEvents: true, // allow "more" link when too many events
      initialView: 'dayGridMonth',
      headerToolbar: {
        center: 'addEventButton'
      },
      customButtons: {
        addEventButton: {
          text: 'add event...',
          click: function () {
            if (selectedRoomId) {
              $('#eventModal').modal('show')
            } else {
              alert('Please select a room first.')
            }
          }
        }
      }
      //events: function (fetchInfo, successCallback, failureCallback) {
      //if (selectedRoomId) {
      //fetchBookings(selectedRoomId) // ดึงข้อมูลเหตุการณ์เมื่อปฏิทินโหลด
      //}
      //}
    })
    calendar.render()
  
    //รับค่า id ของ color
    document.getElementById('color').addEventListener('input', function () {
      var selectedColorOption = document.querySelector(`#colors option[value="${this.value}"]`)
      if (selectedColorOption) {
        var colorId = selectedColorOption.getAttribute('data-id')
        document.getElementById('color_id').value = colorId
      }
    })
  
    $('#eventForm').on('submit', function (e) {
      e.preventDefault()
      if (!selectedRoomId) {
        alert('Please select a room first.')
        return
      }
  
      var formData = $(this).serializeArray()
      var eventData = {
        title: formData.find((field) => field.name === 'title').value,
        start: formData.find((field) => field.name === 'start_date').value,
        end: formData.find((field) => field.name === 'end_date').value,
        description: formData.find((field) => field.name === 'description').value,
        color: formData.find((field) => field.name === 'color_id') ? formData.find((field) => field.name === 'color_id').value : '' // ส่ง color_id
      }
  
      $.ajax({
        url: '{% url "save_booking" %}',
        method: 'POST',
        data: {
          csrfmiddlewaretoken: '{{ csrf_token }}',
          title: eventData.title,
          description: eventData.description,
          start_date: eventData.start,
          end_date: eventData.end,
          room_id: selectedRoomId, // ส่ง room_id เพื่อบันทึกข้อมูล
          color: eventData.color // ส่ง color
        },
        success: function (response) {
          //alert('Booking saved successfully!')
          fetchBookings(selectedRoomId) // ดึงข้อมูลใหม่เพื่ออัปเดตปฏิทิน
          $('#eventModal').modal('hide')
          $('#eventForm')[0].reset() // รีเซ็ตฟอร์มหลังจากส่งข้อมูลสำเร็จ
          $('#color_id').val('') // รีเซ็ตค่า hidden field
        },
        error: function (error) {
          if (error.status === 400) {
            toast.show()
          }
          console.log(error)
        }
      })
    })
  
    $('.room-link').on('click', function () {
      var roomId = $(this).data('room-id')
      setRoomId(roomId)
    })
  
    sidebarCollapse.addEventListener('click', function () {
      setTimeout(function () {
        calendar.render()
      }, 300) // รอการเคลื่อนไหวของ sidebar
    })
  })
</script>
