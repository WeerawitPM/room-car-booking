{% extends 'app/base.html' %}
{% load static %}
{% block title %}
  Signup
{% endblock %}

{% block link %}
  <link rel="stylesheet" href={% static "css/signup.css" %} />
{% endblock %}

{% block content %}
  <section class="h-100" style="background-color: #0A2C55;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp" alt="Sample photo" class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Employee registration form</h3>

                  <form method="POST" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="firstname" name="firstname" class="form-control form-control-lg" required />
                          <label class="form-label" for="firstname">First name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="lastname" name="lastname" class="form-control form-control-lg" required />
                          <label class="form-label" for="lastname">Last name</label>
                        </div>
                      </div>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" id="emp_id" name="emp_id" class="form-control form-control-lg" required />
                      <label class="form-label" for="emp_id">Employee ID</label>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <select class="form-select" aria-label="Company select" id="id_fccorp" name="fccorp_id" required>
                          <option selected>Choose a company</option>
                          {% for company in companies %}
                            <option value="{{ company.id }}">{{ company.fcname }}</option>
                          {% endfor %}
                        </select>
                        <label class="form-label" for="id_fccorp">Company</label>
                      </div>
                      <div class="col-md-6 mb-4">
                        <select class="form-select" aria-label="Department select" id="id_fcdept" name="fcdept_id" required>
                          <option selected>Choose a department</option>
                          {% for department in departments %}
                            <option value="{{ department.id }}">{{ department.fcname }}</option>
                          {% endfor %}
                        </select>
                        <label class="form-label" for="id_fcdept">Department</label>
                      </div>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                      <label class="form-label" for="email">Email</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" id="username" name="username" class="form-control form-control-lg" required />
                      <label class="form-label" for="username">Username</label>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                          <label class="form-label" for="password">Password</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-lg" required />
                          <label class="form-label" for="confirm_password">Confirm Password</label>
                        </div>
                      </div>
                    </div>

                    <div class="d-flex justify-content-end pt-3">
                      <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                      <button type="submit" class="btn btn-dark btn-lg ms-2">Signup</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const fccorpSelect = document.getElementById('id_fccorp')
      const fcdeptSelect = document.getElementById('id_fcdept')
    
      fccorpSelect.addEventListener('change', function () {
        const fccorpId = this.value
    
        fetch(`/user/filter/dept/?fccorp=${fccorpId}`)
          .then((response) => response.json())
          .then((data) => {
            fcdeptSelect.innerHTML = ''
            data.forEach((department) => {
              const option = document.createElement('option')
              option.value = department.id
              option.textContent = department.fcname
              fcdeptSelect.appendChild(option)
            })
          })
      })
    })
  </script>
{% endblock %}
