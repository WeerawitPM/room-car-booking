{% extends 'base.html' %}

{% block title %}
  Home
{% endblock %}

{% block content %}
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 mx-auto my-auto row-gap-3">
      <div class="col-md-6 col-sm-12 my-auto">
        <div class="card">
          <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="Meeting Room" />

            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12 my-auto">

          <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="Car System" />

            <h5 class="card-title text-center">ระบบของรถ</h5>

            <div class="mt-auto text-center">
              <a href="#" class="btn btn-primary">ไปยังระบบของรถ</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
{% endblock %}
